<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body style="background-color:white;color:black;margin: 0px">
    <div style="background-color:#eee;">
         <header style="background-color:#eee;width:100%;display: flex;align-items:center;">
           <a href="/top"
                style="margin-left: 16px;margin-right:16px;align-self: stretch;display: flex;font-size:72px">Y</a>
            <a href="/live" style="margin-left: 5%;font-size: 40px;">暮らし</a>
            <a href="/travel" style="margin-left: 5%;font-size: 40px;">旅行</a>
            <a href="/otoi" style="margin-left: 5%;font-size: 40px;margin: 0 16px 0 auto;">お問い合わせ</a>
        </header>
        <div style="width:100%;margin:0px;background-color:#eee">
            <h2 style="padding-top:10px;font-size: 40px;text-align: center;">お問い合わせ</h2>
            <div style="margin: 0 auto;max-width: 1000px;">
                <table>
                    <tr>
                        <th>お問い合わせ内容<br><span style="color: red;">【必須】</span></th>
                        <td><textarea style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;"
                                placeholder="お問い合わせ内容" name="area" id="otoi" cols="70" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <th>お名前<br><span style="color: red;">【必須】</span></th>
                        <td><input
                                style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;margin-left:0px;border-width: 1px;"
                                size="10%" type="text"></td>
                    </tr>
                    <tr>
                        <th>会社名<br></th>
                        <td><input
                                style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;margin-left:0px;border-width: 1px;"
                                size="70%" type="text"></td>
                    </tr>
                    <tr>
                        <th>電話番号<br></th>
                        <td><input
                                style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;margin-left:0px;border-width: 1px;"
                                size="70%" type="text"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス<br><span style="color: red;">【必須】</span></th>
                        <td><input
                                style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;margin-left:0px;border-width: 1px;"
                                size="70%" type="text"></td>
                    </tr>
                </table>
            </div>
            <div style="width: 80%;margin: 0 auto;max-width: 800px;">
                <small>下記事項をご確認のうえ、同意していただける場合は「同意する」にチェックを入れてください。</small><br>
                <textarea
                    style="padding-left: 15px;font-size:15px;padding-top:10px;border-radius: 15px;margin-left:0px;width:100%"
                    readonly name="" id="" cols="80" rows="4" placeholder="<<ここに個人情報保護方針が入ります。>>"></textarea>
                <br>
                <div style="text-align: center;"><input type="checkbox">個人情報の取扱いに同意する</div>
                <br><input
                    style="border-width: 1px;;text-align: center;display: block;margin:auto;width: 100%;max-width: 200px;padding: 10px;background: white;color: black;font-weight: bold;border-radius: 15px;"
                    type="submit">
                <div style="padding-top:40px"></div>
            </div>
        </div>
        <div style="padding:5%;background-color: #202020;margin: 0 16px 0 auto;">
            <div style="text-align: center;font-size: 20px;">
                <ul>
                    <li style="display:inline;padding:5%;margin:auto;"><a href="top">トップ</a></li>
                    <li style="display:inline;padding:5%;margin:auto;"><a href="live">生活</a></li>
                    <li style="display:inline;padding:5%;margin:auto;"><a href="travel">旅行</a></li>
                    <li style="display:inline;padding:5%;margin:auto;"><a href="otoi">お問い合わせ</a></li>
                </ul>
            </div>
            <footer style="color:white;padding-bottom:80px;">copyright©坂島 All right reserved.</footer>
        </div>
    </div>
</body>

</html>
